<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Reveal Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="hero-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="container">
            <header class="hero-header">
                <div class="logo">
                    <i class="fas fa-star"></i>
                </div>
                <h1 class="hero-title">Exclusive Event</h1>
                <p class="hero-subtitle">Register to unlock the mystery poster</p>
            </header>
            
            <!-- Poster Section -->
            <div class="poster-section">
                <div class="poster-card">
                    <div class="poster-container">
                        <img id="poster" src="poster.png" alt="Event Poster">
                        <div id="overlay" class="overlay">
                            <div class="overlay-content">
                                <div class="lock-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <h2>Poster Locked</h2>
                                <p>Complete 50 registrations to reveal</p>
                                <div class="counter-display">
                                    <div class="counter">
                                        <span id="current-count">0</span>
                                        <span class="counter-label">/ 50</span>
                                    </div>
                                    <div class="progress-container">
                                        <div class="progress-bar">
                                            <div id="progress" class="progress-fill"></div>
                                        </div>
                                        <span class="progress-text">Registrations</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="poster-glow"></div>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div class="form-section">
                <div class="form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-user-plus"></i> Join the Reveal</h2>
                        <p>Fill in your details to participate</p>
                    </div>
                    
                    <form id="registration-form" class="registration-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">
                                    <i class="fas fa-user"></i> Full Name
                                </label>
                                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="class">
                                    <i class="fas fa-graduation-cap"></i> Class / Section
                                </label>
                                <input type="text" id="class" name="class" placeholder="e.g., 10A, 12B" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="mobile">
                                    <i class="fas fa-phone"></i> Mobile Number
                                </label>
                                <input type="tel" id="mobile" name="mobile" placeholder="10-digit number" pattern="[0-9]{10}" required>
                            </div>
                        </div>
                        
                        <button type="submit" id="submit-btn" class="submit-btn">
                            <span class="btn-text">Register Now</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <!-- Message display -->
                    <div id="message" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" id="hidden-iframe" style="display: none;"></iframe>
    
    <!-- Confetti for unlock celebration -->
    <canvas id="confetti-left" class="confetti-canvas confetti-left"></canvas>
    <canvas id="confetti-right" class="confetti-canvas confetti-right"></canvas>
</body>
</html>
